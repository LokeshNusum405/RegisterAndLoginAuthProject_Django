<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <h1>Sign Up</h1>

       {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong> Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
       
        <form action="/signup" method="post" align=center>
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>
            <input type="text" id="email" name="email" placeholder="Email Address" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required><br>
        
            <button type="submit">Sign Up</button>
        </form>


        <script src="" async defer></script>
    </body>
</html>
